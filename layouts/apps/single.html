{{ define "main" }}
<div class="content">
  <h1>{{ .Title }}</h1>

  {{ with .Params.description }}
  <p class="app-description">{{ . }}</p>
  {{ end }}

  {{ with .Params.links }}
  <ul class="app-links">
    {{ range . }}
    <li><a href="{{ .url }}" target="_blank" rel="noopener noreferrer">{{ .name }}</a></li>
    {{ end }}
  </ul>
  {{ end }}

  <div class="app-content">
    {{ .Content }}
  </div>
</div>
{{ end }}
