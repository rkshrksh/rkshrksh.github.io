{{ define "main" }}
<div class="content">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <div class="app-grid">
    {{ range where .Pages "Params.hidden" "!=" true }}
    <a class="app-card" href="{{ .RelPermalink }}">
      <h3 class="app-card__title">{{ .Title }}</h3>
      {{ with .Params.description }}
      <p class="app-card__desc">{{ . }}</p>
      {{ end }}
      <span class="app-card__arrow">â†’</span>
    </a>
    {{ else }}
    <p>No apps yet.</p>
    {{ end }}
  </div>
</div>
{{ end }}
